name: Run Cypress Tests and Send Email on Failure

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache Cypress
        uses: actions/cache@v3
        id: cypress-cache
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Ensure Cypress Binary
        run: |
          if [[ ! -d ~/.cache/Cypress ]]; then
            echo "Installing Cypress binary..."
            npx cypress install
          fi

      - name: Create Forced Test File
        run: |
          mkdir -p cypress/e2e
          echo "describe('Forced Failure', () => {
            it('should fail to verify notifications', () => {
              expect(true).to.be.false;
            });
          });" > cypress/e2e/forced-failure.cy.js

      - name: Run Cypress Tests
        id: run-cypress
        run: |
          npx cypress run || (echo "TEST_FAILED=true" >> $GITHUB_ENV && exit 1)
        continue-on-error: true

      - name: Upload Artifacts
        if: failure() && (env.TEST_FAILED == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: cypress-failure-artifacts
          path: |
            cypress/screenshots/**
            cypress/videos/**
          retention-days: 3

      - name: Send Failure Email
        if: env.TEST_FAILED == 'true'
        run: node .github/scripts/send-email.js
        env:
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}